{% extends "base.html" %}

{% block app_content %}


{% if current_user.is_authenticated %}


<h1 class="mb-3 user-posts-heading"> </h1>
  {% for test in tests %}

    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <h3> <a class=" mr-2 article-title" href="{{ url_for('tests.test', test_id=test.id, user_id=current_user.id) }}">
            Test : {{ test.test_name }}
           </a>
          </h3>
          <h4 class="text-muted">
            Added on : {{ test.date_posted.strftime('%Y-%m-%d') }}
          </h4>
        </div>
      </div>

    </article>

  {% endfor %}

{% else %}

    <div>
      <div class="logout-class"> Please Login !</div>
        <div class="article-metadata"></div>
    </div>


{% endif  %}


{% endblock app_content %}
