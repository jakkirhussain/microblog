{% extends "base.html" %}

{% block app_content %}


{% if current_user.is_authenticated %}



<h1 class="mb-3 user-posts-heading"> </h1>

<div class="container-fluid gutter">
  <div class="row">
      {% for type in parent_test_types %}

         <a class="col-sm-4 boClass" href="{{ url_for('tests.tests_test_type_parent', parent_test_type_id=type.id) }}">
       <span> {{ type.parent_test_type }} </span>
      </a>

      {% endfor %}
  </div>
  </div>


{% else %}

    <div>
      <div class="logout-class"> Please Login !</div>
        <div class="article-metadata"></div>
    </div>


{% endif  %}


{% endblock app_content %}
